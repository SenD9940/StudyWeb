<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul id="shipping">
                <li><label>주문자 <input type="text" name="user_name" size="30"/></label></li>
                <li><label>이메일 <input type="email" name="user_name" size="30"/></label></li>
                <li><label>연락처 <input type="tel" name="user_name" size="30"/></label></li>
                <li><label>사이트 <input type="url" name="user_name" size="30"/></label></li>
            </ul>
            <input type="submit" value="저장"/>
            <input type="reset" value="취소"/>
        </fieldset>
    </form>
</body>
</html>
