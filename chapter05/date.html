<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜</title>
</head>
<body>
    <form>
        <h3>날짜 지정하기</h3>
        <input type="date" min="1900-01-01" max="2023-12-31" name="date" value="2023-03-22">
        <input type="month" min="1900-01-01" max="2023-12" name="month" value="2023-03">
        <input type="week" min="1900-W01" max="2023-W52" name="week" value="2023-W17">
    </form>
</body>
</html>
