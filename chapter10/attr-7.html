<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: circle;
        }
        li{
            padding: 5px 30px;
        }
        li a{
            font-size: 16px;
            color: black;
            text-decoration: none;
        }
        a[href *= "hello"]{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="www.hello.world">hello.world</a></li>
        <li><a href="www.helloworld">helloworld</a></li>
        <li><a href="www.hell">hell</a></li>
    </ul>
</body>
</html>
