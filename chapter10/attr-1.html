<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        li{
            display: inline-block;
            margin: 4px;
        }
        li a{
            padding: 16px; font-size: 14px; font-weight: bold;
            text-decoration: none;
        }
        a[href]{
            background-color: yellow;
            font-weight: normal;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>메인 메뉴: </a></li>
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
        <li><a href="#">메뉴 4</a></li>
        <li><a href="#">메뉴 5</a></li>
    </ul>
    
</body>
</html>
