<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>형제 선택자</title>
        <style>
            body{
                background-color: #eee;
            }
            section{
                width: 600px;
                margin: auto;
            }
            p{
                width: 400px;
                padding: 10px;
                line-height: 2;
                background-color: #fff;
                border: 1px solid #ccc;
            }
            h1 ~ p{
                color: white;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>예약 방법 & 사용 요금</h1>
            <p>아직 온라인 예약 신청이 준비되어 있지 않습니다. <br>전화(xxx-xxxx-xxxxx)로 문의 바랍니다</p>
            <p>가족실(2~4): 60,000원</p>
            <p>도미토리(4인 공유): 25,000원</p>
        </section>
    </body>
</html>
