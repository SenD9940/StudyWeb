<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            caption-side: bottom;
            border: 1px solid black;
            border-spacing: 10px;
            border-collapse: separate;
            text-align: center;
            vertical-align: center;
            empty-cells: hide;
        }
        th, td{
            border: 1px dotted black;
            padding: 10px;
            font-size: 20px;
        }
        caption{
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h2>상품구성</h2>
    <table align="center">
        <caption>선물용과 가정용 상품 구성</caption>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>갯수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35000</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52000</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30000</td>
        </tr>
        <tr>
            <td >5kg</td>
            <td>18~26과</td>
            <td></td>
        </tr>
    </table>
    
</body>
</html>
