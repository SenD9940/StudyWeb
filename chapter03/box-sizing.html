<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: black;
            width: 300px;
            padding: 8px;
            margin: 16px;
            color: white;
            text-align: center;
            box-sizing: content-box;
            border: none;
        }
        #box{
            box-sizing: border-box;
            margin: 0px;
            margin-left: 16px;
            border: 5px solid red;
            border-radius: 1;
        }
    </style>
</head>
<body>
    <div >test</div> 
    <!-- 
        300px
        16 + 8
     -->

    <div id="box">box-sizing</div>
    <!-- 284px -->
</body>
</html>
