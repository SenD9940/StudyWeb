<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function varTest(){
            console.log("var test")
            for(var i = 0; i < 5; i++){
                console.log(i);
            }
            console.log(i);
            //함수 레벨 스코프이기 때문에 실행됨
        }
        function letTest(){
            console.log("let test")
            for(let i = 0; i < 5; i++){
                console.log(i);
            }
            console.log(i);
            //블록 레벨 스코프이기 때문에 실행안됨 (오류 발생)
        }
        varTest();
        letTest();
    </script>
</head>
<body>
    
</body>
</html>
